<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Video 4</title>
</head>
<body>
    <div id="app" class="container">
        <h3>{{mensaje}}</h3>
        <h3>Invertido: {{invertido}}</h3>
        <input type="text" class="form-control" v-model="mensaje">
        <hr>
        <button class="btn btn-danger" @click="contador--">-</button>
        <button class="btn btn-primary" @click="contador++">+</button>
        <h3>{{contador}}</h3>
        <div class="progress">
            <!-- AÃ±adimos los dos : a style y class apra que lo pase a controlar vue, con la variable de contador -->
            <div class="progress-bar" role="progressbar" :style="{'width':contador+'%'}" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"
            :class="color">{{contador}}%</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="/video 5/video5.js"></script> <!--Si lo ponemos antes del script de vue no funciona-->
</body>
</html>
