<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Vue y Vuex -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vuex@3.6.2/dist/vuex.js"></script>
    <title>Video 8</title>
    <style>
        *{margin: 10px;}
    </style>

</head>
<body>
    <div id="app">
        <titulo></titulo>
    </div>
    <script>
        Vue.component('titulo',{
            template://html
            `
            <div>
                <h1>numero {{$store.state.numero}}</h1>
                <hijo></hijo>
            </div>
            `
        });

        Vue.component('hijo',{
            template://html
            `
            <div>
                <!--llamamos a la variables-->
                <button @click="$store.state.numero++">+</button>
                <!--llamamos a la función que está dentro de mutations-->
                <button @click="$store.commit('aumentar')">+10</button> 
                <h2>{{num}}</h2>
            </div>
            `,
            computed:{
                num(){
                    return store.state.numero //si llamamos desde aqui, no se pone $
                }
            }
        });

        //vuex, para la "variable global" con la que comunicaremos todos los componentes
        const store = new Vuex.Store({
            state:{
                numero:10 //estos datos ya están para todos nuestros componentes
            },
            mutations:{ //funciones
                aumentar(){
                    this.state.numero = this.state.numero +10
                }
            }
        });

        new Vue({
            el:'#app',
            store: store //y llamamos a la constante global
        })
    </script>
</body>
</html>
