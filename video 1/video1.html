<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video 1</title>
</head>
<body>
    <!-- Todo lo que sea de vue lo encerramos en un container -->
    <div id="app">
        <h1>{{titulo}}</h1>
        <ul>
            <!-- un for para iterar arrays -->
            <li v-for="fruta in frutas">{{fruta}}</li>
        </ul>

        <h1>{{titulo2}}</h1>
        <ul>
            <li v-for="fruta in frutasO"><strong>{{fruta.nombre}}</strong>, cantidad:{{fruta.cantidad}}
                <span v-if="fruta.cantidad<=0"> - Sin stock</span>
            </li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="/video 1/video1.js"></script> <!--Si lo ponemos antes del script de vue no funciona-->
</body>
</html>
